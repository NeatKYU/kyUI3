name: update tag

# major update: 커밋 메시지에 "perf:", "BREAKING CHANGE:"라는 문구를 써줄것!!
# minor update: 커밋 메시지에 "feat:"라는 문구 써줄것!!
# "fix:"나 안적은 커밋 메시지는 무조건 마지막 숫자만 올라간다.

on:
  push:
    branches:
      - master # main branch로 push될 때 아래 action이 실행된다.
jobs:
  permissions: write-all
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.5 # 가져다 쓸 auto tagging 프로그램
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # secrets.GITHUB_TOKEN 는 자동생성됨
      - name: Create a GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}